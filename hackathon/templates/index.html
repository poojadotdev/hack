<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tell Your Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif; font-size: 1.1rem;
            background-image: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            background: #fffbe7;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.3rem;
            text-align: center;
            color: #222;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-family: 'Times New Roman', Times, serif; font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        button {
            display: block;
            margin: 2rem auto 0;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6c3483, #2471a3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸ“– Tell Your Story</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="life_events">Your Story, Thoughts or Uploads</label>
            <textarea name="life_events" placeholder="Describe your journey here..." required></textarea>

            <label for="file">Upload Supporting Files (optional)</label>
            <input type="file" name="file" multiple>

            <button type="submit">âœ¨ Generate Autobiography</button>
        </form>
    </div>
</body>
</html>
